<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="layout/template.xhtml">


	<ui:define name="titulo">
		<h1>Notificacion Reglas Afectadas</h1>
	</ui:define>

	<ui:define name="ayuda">
		<div class="ayuda">Aqui va un texto de ayuda<br />
		<a href="" class="textoayuda">ver mas >></a></div>
	</ui:define>


	<ui:define name="body">
	
		<rich:modalPanel id="asistenteWaitingPanel" moveable="false" resizeable="false" autosized="true" zindex="2000" top="500" minWidth="350" width="300" >
			<span class="waitingPanel">
			<h:graphicImage value="/img/wait_bar.gif" style="vertical-align: middle;"/>
			<h:outputText style="" value="#{messages['message.pleasewait']}"/>
			</span>
		</rich:modalPanel>
		
		<div id="formulario100">
			
			
				<h:outputText value="Las siguientes reglas se vieron afectadas debido a la modificacion de esta funcion:" />
				<br/><br/>
				<rich:dataTable id="tablaDecisionList" 
	                		var="_tablaDecision"
	              			value="#{funcionHome.reglasAfectadas}" 
	           				rows="10">
	
	        
			        <h:column>
	        		    <f:facet name="header">
	                		<s:link styleClass="columnHeader"
	                             value="Nombre #{tablaDecisionList.order=='nombre asc' ? 'Desc.' : ( tablaDecisionList.order=='nombre desc' ? 'Asc.' : '' )}">
	                    		<f:param name="order" value="#{tablaDecisionList.order=='nombre asc' ? 'nombre desc' : 'nombre asc'}"/>
	                		</s:link>
	            		</f:facet>
	            		<h:outputText value="#{_tablaDecision.nombre}"/>
	        		</h:column>
	
	        		<h:column>
	            		<f:facet name="header">
	                		<s:link styleClass="columnHeader"
	                             value="Dominio #{tablaDecisionList.order=='dominio asc' ? 'Desc.' : ( tablaDecisionList.order=='dominio desc' ? 'Asc.' : '' )}">
	                    		<f:param name="order" value="#{tablaDecisionList.order=='dominio asc' ? 'dominio desc' : 'dominio asc'}"/>
	                		</s:link>
	            		</f:facet>
	            		<h:outputText value="#{_tablaDecision.dominio.descripcion}"/>
	        		</h:column>
	        	        
	        		<f:facet name="footer">
						<rich:datascroller id="datascroller" />
					</f:facet>
			
	    		</rich:dataTable>
				
			
		</div>
		<div style="clear: both" />
	</ui:define>
	<ui:define name="botonera">
	<div id="botonera">
			<h:commandButton action="#{funcionHome.continuar()}" propagation="end"
			styleClass="botonnavegacion" style="color:#ffffff;" value="Continuar" 
			onclick="Richfaces.showModalPanel('asistenteWaitingPanel',{width:350, top:300})"/>
		</div>
	
	</ui:define>

</ui:composition>
