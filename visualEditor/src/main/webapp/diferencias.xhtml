<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:s="http://jboss.com/products/seam/taglib"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:rich="http://richfaces.org/rich"
xmlns:a4j="http://richfaces.org/a4j" template="layout/template.xhtml">

<ui:define name="body">
<ui:define name="titulo">
		<h1>Diferencias</h1>
	</ui:define>
	
	<rich:modalPanel id="asistenteWaitingPanel" moveable="false" resizeable="false" autosized="true" zindex="2000" top="500" minWidth="350" width="300" >
		<span class="waitingPanel">
		<h:graphicImage value="/img/wait_bar.gif" style="vertical-align: middle;"/>
		<h:outputText style="" value="#{messages['message.pleasewait']}"/>
		</span>
	</rich:modalPanel>

<rich:panel styleClass="rich-table70" style=" height : 225px;">
        <f:facet name="header" >
        	<h:outputText value="Diferencia entre versi&#243;n #{reglaHistorialList.diff1.versionRegla} y versi&#243;n #{reglaHistorialList.diff2.versionRegla}"></h:outputText>
        </f:facet>
        <rich:dataTable value="#{diferenciasAction.diferencias}" var="_diff">
        	<rich:column style="background-color: #{_diff.color}">
        		<f:facet name="header">
	            		Estado
	            </f:facet>
	            <h:outputText value="#{_diff.estado}" />
        	</rich:column>
        	<rich:column style="background-color: #{_diff.color}">
        		<f:facet name="header">
	            		Tipo
	            </f:facet>
	            <h:outputText value="#{_diff.tipo}" />
        	</rich:column>
        	<rich:column style="background-color: #{_diff.color}">
        		<f:facet name="header">
	            		Nombre
	            </f:facet>
	            <h:outputText value="#{_diff.nombre}" />
        	</rich:column>
        </rich:dataTable>
      
</rich:panel>   
         
        <div class="actionButtons">

             <s:button id="edit" view="/diferenciasDRL.xhtml" value="Diferencias DRL" onclick="Richfaces.showModalPanel('asistenteWaitingPanel',{width:350, top:300})"/>
        	<s:button id="atras" view="/reglaHistorialList.xhtml"  value="Atras" onclick="Richfaces.showModalPanel('asistenteWaitingPanel',{width:350, top:300})"/>

        </div>

</ui:define>

</ui:composition>
