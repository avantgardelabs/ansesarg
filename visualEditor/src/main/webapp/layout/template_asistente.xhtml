<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>asistente_liquidacion</title>
<link href="stylesheet/theme.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="encabezado">
<div id="logo" title="Logo de Anses"></div>
<div id="fondoHeader">
<h3>Asistente de producción de reglas<br />
<span>v3.0</span></h3>
<span id="logoApli"></span></div>
</div>





<div class="body"><h:messages globalOnly="true"
	styleClass="message" /> <h:form>
	<ui:include src="menu.xhtml" />
</h:form> <h:form>

	<rich:panel style="height: 600px">
	
	<div style="width: 100%; float: left;"><ui:insert name="titulo" />
		</div>
		
		
			<div style="width: 100%; float: left;"><ui:insert name="ayuda" />
		</div>
		
		
		<div style="width: 45%; float: left;"><ui:insert name="body" />
		</div>
		
		
		<div style="width: 25%;  float: right;margin-left: 5px;">
		<rich:dataTable
			var="paso" value="#{asistente.pasosRealizados}">
			<f:facet name="header">
				<h:outputText value="Tareas realizadas" />
			</f:facet>
			
			<rich:column title="Nro">
				<h:outputText value="#{paso.id}" />
			</rich:column>
			
			<rich:column title="Paso">
				<h:outputText value="#{paso.descripcion}" id="descripcion" />
			</rich:column>

		</rich:dataTable></div>
		
		<div style="width: 28%; float: right;margin-left: 5px; "><ui:insert name="preview" />
		</div>
		
		
		<div style="width: 50%; float: left;"><ui:insert name="formulario" />
		</div>


<div style="width: 100%; height:50px; float: right;  ">
<ui:insert name="botonera"  />
		</div>
	

	</rich:panel>

</h:form></div>

<div class="footer">Términos de uso - Política de privacidad -
Política de abuso ANSES - Administración Nacional de la Seguridad Social
- 2009 - Todos los Derechos Reservados</div>

</body>




</html>
