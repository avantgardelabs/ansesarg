<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
        
<ui:define name="body">
    <a4j:loadScript src="js/jquery.maskedinput-1.2.2.min.js"></a4j:loadScript>
    <h1>Fechas de vigencia y aplicación</h1>
    <p> Por favor, indique las fechas de vigencia y aplicación de la regla</p>    	
            <div id="cajaformulario">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                
 					
                <h:outputText value="Fecha de Vigencia"  />                                
                <h:inputText
                  id="fechaVigencia"  
                  immediate="true" 
                  size="10" 
 			      maxlength="10" 
 			      required="false">
 			      <rich:jQuery selector="#fechaVigencia" query="mask('99/99/9999')" /> 
 			      </h:inputText>
                
                <h:outputText value="Fecha de Firma" />                                
                <h:inputText  id="fechaFirma"  />
                
                <h:outputText value="Fecha de aplicación" />                                
                <h:inputText  id="fechaAplicacion" />
                </h:panelGrid>
            </div>
            <h:commandButton type="submit" value="Continuar..." action="#{asistente.establecerPaso('FECHAS')}"/>
            <div style="clear:both"/>        
</ui:define>

</ui:composition>
