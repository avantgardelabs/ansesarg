<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">


	<ui:define name="titulo">
		<h1>Instrumento normativo</h1>
	</ui:define>

	<ui:define name="ayuda">
		<div class="ayuda">Seleccione el instrumento normativo. El
		instrumento seleccionado con el CheckBox será quien rija la
		ponderación de la regla<br />
		<a href="" style="text-align: right; cursor: pointer;">ver mas >></a></div>
	</ui:define>

	<ui:define name="bodyInstrumento">

		<div id="cajaformulario">
		<rich:panel bodyClass="inpanelBody"
			style="height: 200px;overflow:scroll;">
			<f:facet name="header">
                    Instrumentos disponibles
                </f:facet>


			<div style="overflow: true;"><rich:tree style="width:300px"
				nodeSelectListener="#{instrumentoNormativoManager.processSelection}"
				reRender="tablaInstrumento" ajaxSubmitSelection="true"
				switchType="client" value="#{instrumentoNormativoManager.treeNode}"
				var="item" ajaxKeys="#{null}">
			</rich:tree></div>

		</rich:panel> </div>

		<rich:modalPanel id="modalPanel" width="350" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Modal Panel"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="img/bt_exit.png" styleClass="hidelink"
						id="hidelink" />
					<rich:componentControl for="modalPanel" attachTo="hidelink"
						operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>


			<h:panelGrid columns="2">
				<h:outputText value="Grupo" />
				<rich:comboBox selectFirstOnUpdate="false" defaultLabel="Buscar..">
					<f:selectItem itemValue="Ley" itemLabel="Ley" />
					<f:selectItem itemValue="Decreto" itemLabel="Decreto" />

				</rich:comboBox>
				<h:outputText value="Nombre del Instrumento" />
				<h:inputText />
				<h:outputText value="F. Vigencia" />
				<h:inputText />
				<h:outputText value="F. Firma" />
				<h:inputText />
				<h:outputText value="F. Aplicación" />
				<h:inputText />

			</h:panelGrid>


		</rich:modalPanel>



		<div style="clear: both" />
			</ui:define>
	<ui:define name="formulario">
 
                <h:panelGrid columns="2" >
               
                <h:outputText value="Nombre" />
                <h:inputText value="" style="width:200px;" />
                <h:outputText value="Descripcion" />
                <h:inputText value="" style="width:250px;" />
                <h:outputText value="Fecha Vigencia" />
                <h:inputText value=""  />
                <h:outputText value="Fecha Firma" />
                <h:inputText value=""  />
                <h:outputText value="Fecha Aplicacion" />
                <h:inputText value=""  />
               
            	    
                </h:panelGrid>
               
         
	</ui:define>
	

	<ui:define name="botonera">

		<h:outputLink value="#" id="link" styleClass="botonnavegacion">
        Agregar
        <rich:componentControl for="modalPanel" attachTo="link"
				operation="show" event="onclick" />
		</h:outputLink>
		<div id="botonera"><h:commandButton type="submit" value="Grabar" />
		<h:commandButton type="submit" value="Continuar"
			action="#{asistente.establecerPaso('INSTRUMENTONORMATIVO')}" /></div>
	</ui:define>
</ui:composition>
